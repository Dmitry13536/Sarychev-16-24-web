<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="slider-container">
        <div class="slider-buttons">
          <button class="slider-button active" data-index="0">Кнопка 1</button>
          <button class="slider-button" data-index="1">Кнопка 2</button>
          <button class="slider-button" data-index="2">Кнопка 3</button>
          <button class="slider-button" data-index="3">Кнопка 4</button>
          <button class="slider-button" data-index="4">Кнопка 5</button>
        </div>
        <div class="slider-controls">
        <button class="slider-prev"> &lt; </button>
        <button class="slider-next"> &gt; </button>
      </div>
      </div>
      
    <style>
        .slider-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 400px;
    margin: 20px auto;
}

.slider-buttons {
    display: flex; /* Flexbox! */
    width: 100%;
    overflow: hidden;
    justify-content: space-between; /* расставляем кнопки по ширине контейнера */

}

.slider-button {
    flex: 0 0 auto;  /* не менять размеры*/
  padding: 10px 20px;
  border: 1px solid #ccc;
  background-color: #f0f0f0;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.slider-button.active {
  background-color: #007bff;
  color: white;
}

.slider-controls {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

.slider-controls button {
  padding: 5px 10px;
  background-color: #f0f0f0;
  border: 1px solid #ccc;
  cursor: pointer;
}

    </style>
    <script>
        


 /

    </script>
</body>
</html>
